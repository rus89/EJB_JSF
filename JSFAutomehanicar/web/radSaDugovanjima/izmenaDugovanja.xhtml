<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>:: Automehanicar :: Izmena dugovanja</title>

        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/slike/car.png"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/stil.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/stilSat.css"/>
        <script type="text/javascript" src="js/jquery-1.8.1.js"> </script>
        <script type="text/javascript" src="#{request.contextPath}/js/sat.js"></script>
    </h:head>




    <h:body>


        <ui:include src="/meni/meniAdmin.xhtml"/>

        <h:form id="frmPromenaPodataka">

            <p:growl id="poruke" autoUpdate="true" globalOnly="true" life="3000"/>

            <p class="naslov">Izmena dugovanja</p>



            <p:contextMenu for="tblPromenaDugovanja">
                <p:menuitem id="btnIzmena" value="Izmeni" icon="ui-icon-wrench" action="#{radSaDugovanjima.izmeniDugovanja()}" ajax="false"/>
            </p:contextMenu>



            <p:dataTable id="tblPromenaDugovanja" var="dugovanja" value="#{radSaDugovanjima.listaDugovanja}" selection="#{radSaDugovanjima.trenutnoDugovanje}" selectionMode="single" rowKey="#{dugovanja.sifraDugovanja}" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" filteredValue="#{radSaDugovanjima.filtriranaDugovanja}" emptyMessage="Nije pronadjen nijedan rezultat!" styleClass="tabela" >

                <p:column id="sifra" headerText="Sifra" filterBy="#{dugovanja.sifraDugovanja}">
                    <h:outputText value="#{dugovanja.sifraDugovanja}"/>
                </p:column>
                
                <p:column id="vrednost" headerText="Vrednost dugovanja" filterBy="#{dugovanja.vrednostDugovanja}">
                    <h:outputText value="#{dugovanja.vrednostDugovanja}"/>
                </p:column>


                <p:column id="vlasnik" headerText="Vlasnik automobila" filterBy="#{dugovanja.sifraVlasnika}">
                    <h:outputText value="#{dugovanja.sifraVlasnika}"/>
                </p:column>

                <f:facet name="footer">                            
                    <p:commandButton id="btnIzmeni" value="Izmeni" icon="ui-icon-wrench" action="#{radSaDugovanjima.izmeniDugovanja()}" ajax="false"/>
                </f:facet>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
