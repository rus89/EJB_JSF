<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>:: Automehanicar :: Promena podataka zaposlenih</title>

        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/slike/car.png"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/stil.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/stilSat.css"/>
        <script type="text/javascript" src="js/jquery-1.8.1.js"> </script>
        <script type="text/javascript" src="#{request.contextPath}/js/sat.js"></script>
    </h:head>




    <h:body>


        <ui:include src="/meni/meniKlijent.xhtml"/>

        <h:form id="frmPromenaPodataka">


            <p:growl id="poruke" autoUpdate="true" globalOnly="true" life="3000"/>



            <p class="naslov">Promena podataka vlasnika automobila</p>



            <p:contextMenu for="tblPromenaPodatakaVlasnika">
                <p:menuitem id="btnIzmena" value="Izmeni" icon="ui-icon-wrench" action="#{radSaVlasnikomAutomobila.izmeniVlasnika()}" ajax="false"/>
            </p:contextMenu>



            <p:dataTable id="tblPromenaPodatakaVlasnika" var="vlasnik" value="#{radSaVlasnikomAutomobila.listaVlasnika}" selection="#{radSaVlasnikomAutomobila.vlasnikAutomobila}" selectionMode="single" rowKey="#{vlasnik.jmbg}" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" filteredValue="#{radSaVlasnikomAutomobila.filtriraniVlasnici}" emptyMessage="Nije pronadjen nijedan rezultat!" styleClass="tabela" >

                <p:column id="sifra" headerText="Sifra" filterBy="#{vlasnik.sifraVlasnika}" sortBy="#{vlasnik.sifraVlasnika}">
                    <h:outputText value="#{vlasnik.sifraVlasnika}"/>
                </p:column>

                <p:column id="ime" headerText="Ime" filterBy="#{vlasnik.ime}">
                    <h:outputText value="#{vlasnik.ime}"/>
                </p:column>


                <p:column id="prezime" headerText="Prezime" filterBy="#{vlasnik.prezime}">
                    <h:outputText value="#{vlasnik.prezime}"/>
                </p:column>

                <p:column id="jmbg" headerText="JMBG" filterBy="#{vlasnik.jmbg}">
                    <h:outputText value="#{vlasnik.jmbg}"/>
                </p:column>

                <f:facet name="footer">                            
                    <p:commandButton id="btnIzmeni" value="Izmeni" icon="ui-icon-wrench" action="#{radSaVlasnikomAutomobila.izmeniVlasnika()}" ajax="false"/>
                </f:facet>



            </p:dataTable>

        </h:form>


    </h:body>
</html>
